<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css" />

    <title>SCS - Parfums</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="logo">
        <img src="./images/logo.webp" alt="scs" />
      </div>
    </header>

    <!-- MAIN -->
    <main>
      <div class="container">
        <h1>Rechercher un parfum</h1>
        <div class="input">
          <input
            type="text"
            id="search"
            name="parfum"
            placeholder="Nom ou reference du parfum"
          />
        </div>

        <div class="results" id="results"></div>
      </div>
    </main>

    <div class="filters">
      <button data-category="joker">Jokers</button>
      <button data-category="arrivage janvier 2026">
        Nouvelle arrivage 2026
      </button>
      <button data-category="nouveautés">Nouveautés</button>
    </div>

    <!-- JS -->
    <script src="./script.js"></script>
  </body>
</html>
